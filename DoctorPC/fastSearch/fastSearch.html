<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../common/UI_kit/css/site.min.css" />
		<!-- 样式库需要引入的CSS -->
		<link rel="stylesheet" href="../../common/UI_kit/bootflat/css/bootflat.min.css">
		<link rel="stylesheet" href="../../common/UI_kit/css/bootstrap-table.css">
		<link rel="stylesheet" href="../../common/UI_kit/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/page.css" />
		<!--<link rel="stylesheet" href="../css/birthdefect.css">-->
		<link rel="stylesheet" href="css/fastSearch.css">
	</head>

	<body>

		<!-- 每一行元素必须使用class为row的div包裹 -->
		<div class="">
			<!-- 在row下使用bootstrap栅格样式定义内容宽度 -->
			<div class="col-md-12" style="width: 95%;margin-left: 2.5%;">
				<div class="panel">
					<ul id="myTab1" style="" class="nav nav-tabs nav-justified">
						<li class="active" style="font-size: 14px;">
							<div class="class_li_line" onclick=""></div>
							<a href="#search" data-toggle="tab">检索</a>
						</li>
					</ul>
					<div id="myTabContent" class="tab-content">
						<!--检索信息-->
						<div class="tab-pane fade active in pane_birthdefect" id="search">
							<div class="row">
								<div class="col-md-7 col-md-offset-1">
									<span>关键词：</span>
									<input type="text" class="form-control" id="word_search" placeholder="请输入词条，例如：红细胞" />
								</div>
								<div class="col-md-1 col-md-offset-1">
									<span>&nbsp;</span>
									<button type="button" id="btn_search" class="btn btn-primary btn-block">检索</button>
								</div>
								<div class="col-md-1">
									<span>&nbsp;</span>
									<button type="button" id="reset_search" class="btn btn-primary btn-block">重置</button>
								</div>
							</div>
							<div class="row"> </div>
							<!--检索信息的表格  词条相关的内容  词条相关资料文件-->
							<div class="panel-body info_show_container" id="sun_container">
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- 样式库需要引入的JS -->
			<!-- Bootstrap -->
			<script src="../../common/UI_kit/js/jquery-3.2.1.min.js"></script>
			<script type="text/javascript" src="../js/getLogin.js"></script>
			<script src="../../common/UI_kit/js/bootstrap.min.js"></script>
			<script src="../../common/UI_kit/js/bootstrap-table.js"></script>
			<script src="../../common/UI_kit/js/bootstrap-table-zh-CN.js"></script>
			<!-- Bootflat's JS files.-->
			<!-- Stepper、Selecter组件需要的JS（有需要再引用） -->
			<!--<script src="../../common/UI_kit/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="../../common/UI_kit/bootflat/js/jquery.fs.stepper.min.js"></script>
        <script src="../../common/UI_kit/bootflat/js/site.min.js"></script>-->
			<!--引入工具类-->
			<script src="js/pageUtil.js"></script>
			<script src="js/fastSearch.js"></script>
			<script>
				$(function() {
					$('#btn_search').trigger('click');
				})
			</script>
	</body>

</html>
