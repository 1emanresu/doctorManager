<!DOCTYPE html>

	<style type="text/css">
		.pNum {

			color: #696969;
			font-weight: bold;
		}
		
		#tb-div {

			padding-left: 20px;
			padding-right: 20px;
			min-width: 1024px;
			font-size: 12px;
		}
		
		a {
			text-decoration: none !important;
		}
		/*小手指专用class*/
		
		.pointer {

		}
		
		.search input {

		.nav-tabs>li>a{

	<body>
